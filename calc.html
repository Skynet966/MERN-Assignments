<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<script src="js/calc.js" charset="utf-8"></script>
		<link rel="stylesheet" href="css/calc.css">
	</head>
	<body>
		<a href="tictac.html" style="float:left;padding:5px;">go to tictac</a>
		<div class="container">
			<div class="calculator">
				<div class="output">
					<div id="operations"></div>
					<div id="result"></div>
				</div>
				<div class="buttons">
					<div class="operators">
						<div>+</div>
						<div>-</div>
						<div>&times;</div>
						<div>&divide;</div>
					</div>
					<div class="leftPanel">
						<div class="numbers">
							<div>7</div>
							<div>8</div>
							<div>9</div>
						</div>
						<div class="numbers">
							<div>4</div>
							<div>5</div>
							<div>6</div>
						</div>
						<div class="numbers">
							<div>1</div>
							<div>2</div>
							<div>3</div>
						</div>
						<div class="numbers">
							<div>0</div>
							<div>.</div>
							<div id="clear">C</div>
						</div>
					</div>
					<div class="sidebar">
						<div class="back" id="back"><</div>
						<div class="equal" id="calculate">=</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
