<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.6.2/tailwind.min.css" integrity="sha512-mZ+ZnjWE+WxIG8b8Ilysrfq7stpTrGu53lofHJbhuIe6iYmURmoXlZ4ycMN7qQoMhR3qWzVXF/q4N4UKfwmZeQ==" crossorigin="anonymous" />
    <title>Greet App</title>
    <!-- JS -->
    <script src="js/logic.js" defer></script>
</head>
<body>
    <a href="tictac.html" style="float:right;padding:5px;">go to tictac</a>
    <div class="flex my-5 mx-5">
        <div class="sm:w-1/2 lg:w-1/3 ml-auto mr-auto">
            <form class="w-full max-w-lg shadow-xl p-5">
                <p class="text-3xl text-center font-mono font-bold my-3">Greet App</p>
                <p class="text-sm my-3 font-serif font-bold" id="result"></p>
                <div class="flex flex-wrap -mx-3">
                    <div class="w-full px-3 mb-3 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                            First Name
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="firstname" type="text" placeholder="eg. Satish" required>
                    </div>
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                            Last Name
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="lastname" type="text" placeholder="eg. Yadav" required>
                    </div>
                    <div class="w-1/2 md:w-1/2 px-3 py-4">
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:border-gray-500" id="greet" type="button" value="Greet">
                    </div>
                    <div class="w-1/2 md:w-1/2 px-3 py-4">
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:border-gray-500" id="clear" type="reset" value="Clear">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
